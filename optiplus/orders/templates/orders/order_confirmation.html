<!-- templates/orders/order_confirmation.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow text-center">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="mb-4">Order Confirmed!</h2>
                    <p class="mb-4">Thank you for your order. Your order number is <strong>#{{ order.id }}</strong>.</p>
                    <p class="mb-4">We'll send you an email confirmation with your order details and tracking information once your order ships.</p>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-center">
                        <a href="{% url 'orders:order_detail' order.id %}" class="btn btn-primary">
                            View Order Details
                        </a>
                        <a href="{% url 'products:product_list' %}" class="btn btn-outline-primary">
                            Continue Shopping
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
